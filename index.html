<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Agenda aqui sua mentoria!</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form1">
        <fieldset>
          <div class="fieldset-div">
            <legend>INFOMAÇÕES PESSOAIS</legend>

            <div class="nameAndSurname-div">
              <div class="input-div">
                <label for="form-name">Nome</label>
                <input type="text" id="form-name" />
              </div>

              <div class="input-div">
                <label for="form-name">Sobrenome</label>
                <input type="text" id="form-name" />
              </div>
            </div>

            <div class="input-div">
              <label for="form-email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="form-email" />
            </div>

            <div class="input-div">
              <label for="form-password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="form-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-div">
            <legend>INFOMAÇÕES DO MENTOR</legend>

            <div class="input-div">
              <label for="form-mentorName"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="email" id="form-mentorName" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-div">
            <legend>INFOMAÇÕES DO MENTOR</legend>

            <div class="scheduleSection">
              <h2>PRIMEIRA MENTORIA</h2>

              <div class="Mentorship">
                <div class="input-div">
                  <label for="form-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="form-date" />
                </div>

                <div class="timeSection">
                  <div class="input-div">
                    <label for="form-startHour">Das</label>
                    <input type="time" id="form-startHour" />
                  </div>

                  <div class="input-div">
                    <label for="form-endHour">Até</label>
                    <input type="time" id="form-endHour" />
                  </div>
                </div>
              </div>

              <h2>SEGUNDA MENTORIA</h2>

              <div class="Mentorship">
                <div class="input-div">
                  <label for="form-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="form-date" />
                </div>

                <div class="timeSection">
                  <div class="input-div">
                    <label for="form-startHour">Das</label>
                    <input type="time" id="form-startHour" />
                  </div>

                  <div class="input-div">
                    <label for="form-endHour">Até</label>
                    <input type="time" id="form-endHour" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input type="button" form="form1" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
